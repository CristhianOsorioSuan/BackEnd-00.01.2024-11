<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reparación de Celulares</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Sistema de Reparaciones de Celulares</h1>
  </header>

  <main>
    <section id="ingreso-telefono">
      <h2>Ingreso de Teléfono</h2>
      <form id="form-telefono">
        <label for="serial">Número de Serie:</label>
        <input type="text" id="serial" required>

        <label for="imei">IMEI:</label>
        <input type="text" id="imei" required>

        <button type="submit">Registrar Teléfono</button>
      </form>
    </section>

    <section id="reparaciones">
      <h2>Revisión en Proceso</h2>
      <ul id="lista-reparaciones"></ul>
    </section>

    <section id="detalles-reparacion">
      <h2>Agregar Detalles de Reparación</h2>
      <div>
        <label for="diagnostico">Diagnóstico:</label>
        <input type="text" id="diagnostico" placeholder="Ingrese diagnóstico">

        <label for="abono">Abono (%):</label>
        <input type="number" id="abono" min="0" max="100" placeholder="Abono para autorización">

        <label for="repuesto">Repuesto:</label>
        <input type="text" id="repuesto" placeholder="Agregar repuesto">

        <label for="estado">Estado:</label>
        <select id="estado">
          <option value="Ingreso">Ingreso</option>
          <option value="En Proceso">En Proceso</option>
          <option value="Reparado">Reparado</option>
        </select>

        <button id="actualizar-reparacion">Actualizar Reparación</button>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
