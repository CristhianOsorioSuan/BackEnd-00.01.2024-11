<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reparaciones</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Reparaciones</h1>

    <form id="repairForm">
      <label for="serial">Número de Serie</label>
      <input type="text" id="serial" required>

      <label for="imei">IMEI</label>
      <input type="text" id="imei" required>

      <label for="brand">Marca</label>
      <select id="brand" required>
        <option value="">Seleccione una marca</option>
        <option value="android">Android</option>
        <option value="ios">iOS</option>
      </select>

      <label for="diagnostic">Primer Diagnóstico</label>
      <input type="text" id="diagnostic" required>

      <label for="authorization">Autorización Escrita</label>
      <select id="authorization" required>
        <option value="">¿Autorizado?</option>
        <option value="yes">Sí</option>
        <option value="no">No</option>
      </select>

      <label for="payment">Abono (50% requerido)</label>
      <input type="number" id="payment" required>

      <button type="submit">Enviar</button>
    </form>

    <div class="output" id="output"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
