<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Ingrese un número n:"));
        let suma = 0;

        for (let i = 1; i <= n; i += 2) {
            suma += i;
        }

        document.write("La suma de los números impares menores o iguales a " + n + " es: " + suma);

    </script>
</body>
</html>
