<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let letra = prompt("Ingrese una letra");
        if (letra.length > 1) {
            alert("Solo una letra")
        }else {
            if (("aeiou".includes(letra.toLowerCase()))) {
                document.write("La letra ingresada es una vocal")
            }else {
                document.write("la letra ingresada no es una vocal")
            }
        }
    </script>
</body>
</html>
