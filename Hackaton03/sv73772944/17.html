    <script>

        let m = parseInt(prompt("Ingrese los minutos (0-59):"));
        let s = parseInt(prompt("Ingrese los segundos (0-59):"));

        if (h > 23 || m > 59 || s > 59) {
            alert("Datos invalidos")
        }else {
            segundos++;
            if (segundos === 60) {
            segundos = 0;
            minutos++;
            }
            if (minutos === 60) {
                minutos = 0;
                horas++;
            }
            if (horas === 24) {
                horas = 0;
            }
        }


        document.write("La hora dentro de un segundo ser√°: "+horas+":"+minutos+":"+segundos+" hrs");

    </script>
