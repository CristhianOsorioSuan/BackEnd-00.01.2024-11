<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Ingrese un numero"))
        if (numero % 10 == 4) {
            document.write("El numero termina en 4")
        } else {
            document.write("El numero no termina en 4")
        }
    </script>
</body>
</html>
