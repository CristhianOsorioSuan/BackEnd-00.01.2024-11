<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let iteraciones = parseInt(prompt("Ingrese el número de iteraciones:"));
        let pi = 3;
        let signo = 1;

        for (let i = 2; i < 2 * iteraciones; i += 2) {
            pi += signo * (4 / (i * (i + 1) * (i + 2)));
            signo *= -1;
        }

        document.write("La aproximación de pi con " + iteraciones + " iteraciones es: " + pi + "<br>");
    </script>
</body>
</html>
