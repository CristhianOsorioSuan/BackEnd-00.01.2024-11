<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suma = 0;
        let contador = 0;
        let numero;

        do {
            numero = parseFloat(prompt("Ingrese un número positivo (o un número negativo para terminar):"));
            if (numero >= 0) {
                suma += numero;
                contador++;
            }
        } while (numero >= 0);

        if (contador > 0) {
            let media = suma / contador;
            document.write("La media de los números ingresados es: " + media);
        } else {
            document.write("No se ingresaron números positivos.");
        }
    </script>
</body>
</html>
