<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Ingrese la cantidad de t√©rminos de la serie de Fibonacci:"));
        let fib = [0, 1];

        for (let i = 2; i < n; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }

        document.write("La serie de Fibonacci es: " + fib.join(", ") + "<br>");
    </script>
</body>
</html>
