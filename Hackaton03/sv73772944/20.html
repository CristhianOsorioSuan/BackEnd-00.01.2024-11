<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Ingrese el primer número:"));
        let num2 = parseInt(prompt("Ingrese el segundo número:"));
        let num3 = parseInt(prompt("Ingrese el tercer número:"));
        let num4 = parseInt(prompt("Ingrese el cuarto número:"));

        let numeros = [num1, num2, num3, num4];

        // Cantidad de números pares
        let pares = numeros.filter(num => num % 2 === 0).length;
        document.write("Cantidad de números pares: " + pares);

        // Mayor número
        let mayor = Math.max(...numeros);
        document.write("El mayor de los cuatro números es: " + mayor);

        // Cuadrado del segundo si el tercero es par
        if (num3 % 2 === 0) {
            document.write("El cuadrado del segundo número es: " + Math.pow(num2, 2));
        }

        // Media de los cuatro números si el primero es menor que el cuarto
        if (num1 < num4) {
            let media = (num1 + num2 + num3 + num4) / 4;
            document.write("La media de los cuatro números es: " + media);
        }

        // Verificar si el segundo es mayor que el tercero y si el tercero está entre 50 y 700
        if (num2 > num3 && num3 >= 50 && num3 <= 700) {
            let suma = num1 + num2 + num3 + num4;
            document.write("La suma de los cuatro números es: " + suma);
        }

    </script>
</body>
</html>
