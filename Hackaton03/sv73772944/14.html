<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Ingrese un numero del 1 al 9"));
        let esPrimo = true
        if (numero > 0 && numero < 10) {
            if (numero < 2) {
                esPrimo = false
            }else {
                for (let i = 2; i<numero;i++) {
                    if (numero % i === 0) {
                        esPrimo = false;
                        break;
                    }
                }
            }    
        }else {
            alert("Numero incorrecto");
        }
        if(esPrimo) {
            document.write("El numero es primo");
        }else {
            document.write("El numero no es primo");
        }

    </script>
</body>
</html>
