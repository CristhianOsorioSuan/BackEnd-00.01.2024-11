<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Ingrese un número:"));
        let sumaDivisores = 0;

        for (let i = 1; i < numero; i++) {
            if (numero % i === 0) {
                sumaDivisores += i;
            }
        }

        if (sumaDivisores === numero) {
            document.write("El número " + numero + " es un número perfecto.<br>");
        } else {
            document.write("El número " + numero + " no es un número perfecto.<br>");
        }
    </script>
</body>
</html>
